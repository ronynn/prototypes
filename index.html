<!DOCTYPE html>
<html>
<head>
	<title>Image Carousel</title>
	<style>
		.carousel {
			width: 600px;
			height: 400px;
			position: relative;
			overflow: hidden;
		}
		.carousel img {
			width: 100%;
			height: 400px;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}
		.carousel img.active {
			opacity: 1;
		}
		.carousel-controls {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.carousel-controls button {
			margin: 0 10px;
			border: none;
			background: transparent;
			font-size: 30px;
			cursor: pointer;
			color: #fff;
			outline: none;
		}
	</style>
</head>
<body>
	<div class="carousel">
		<img src="1.jpg" class="active">
		<img src="2.jpg">
		<img src="3.jpg">
		<img src="4.jpg">
		<img src="5.jpg">
		<img src="6.jpg">
		<div class="carousel-controls">
			<button onclick="prevImage()">Previous</button>
			<button onclick="nextImage()">Next</button>
		</div>
	</div>
	<script>
		let currentImage = 0;
		let images = document.querySelectorAll('.carousel img');
		let totalImages = images.length;

		function nextImage() {
			images[currentImage].classList.remove('active');
			currentImage = (currentImage + 1) % totalImages;
			images[currentImage].classList.add('active');
		}

		function prevImage() {
			images[currentImage].classList.remove('active');
			currentImage = (currentImage - 1 + totalImages) % totalImages;
			images[currentImage].classList.add('active');
		}
	</script>
</body>
</html>
