                z-index: 1000; /* Ensure the nav is above other content */
            }

            nav a {
                display: flex;
                align-items: center;
                padding: 2px 2px 2px 2px; /* Adjust padding as needed */
                text-decoration: none;
                color: white;

                margin: 0.5px;
            }

            nav a img {
                width: 22px; /* Adjust image width as needed */
                margin: 0.2px; /* Add spacing between image and text */
                border-radius: 5px;
            }

            nav a:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            nav a:nth-child(3) {
                margin-left: auto;

        <br />

        <div class="container">
            <h1>CatGPT App</h1>
            <div class="conversation" id="conversation"></div>
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                onkeydown="if(event.key === 'Enter') sendMessage()"
            />
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <script>
            const responses = [
                "meow",
                "meow meow",
                "meowwwww",
                "/stares blankly/",
                "üòª",
                "‚ù§Ô∏è",
                "üôÄMEOW",
                "üòπ *hahaha*",
                "üò∏",
                "üò∫",
                "üòº",
                "üòΩ",
                "ü•±"
            ];
            const conversationElement = document.getElementById("conversation");

            function sendMessage() {
                const messageInput = document.getElementById("messageInput");
                const userMessage = messageInput.value;
                const catResponse =
                    responses[Math.floor(Math.random() * responses.length)];

                const userMessageElement = document.createElement("p");
                userMessageElement.textContent = `You: ${userMessage}`;

                const catResponseElement = document.createElement("p");
                catResponseElement.textContent = `Cat: ${catResponse}`;

                conversationElement.appendChild(userMessageElement);
                conversationElement.appendChild(catResponseElement);

                conversationElement.scrollTop =
                    conversationElement.scrollHeight; // Scroll to bottom

                messageInput.value = "";
            }
        </script>
