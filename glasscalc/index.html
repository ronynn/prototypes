        <title>GlassCalc</title>
        <style>
            html {
                background-color: #4158d0;
                background-image: linear-gradient(
                    90deg,
                    purple 0%,
                    #c850c0 100%
                );
                color: white;
                font-family: Times New Roman;
            }

            body {
                position: relative;
                font-size: 1.2em;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                height: 100vh;
               
            }
            
            

            .calculator {
                border-radius: 10px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
                background-color: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(5px);
                border-top: 1px solid rgba(255, 255, 255, 0.5);
                border-left: 1px solid rgba(255, 255, 255, 0.5);
                padding: 15px;
                width: 350px;
                height: 500px;
                text-align: center;
                z-index: 2;
                position: absolute;
            }

            #display {
                background: transparent;
                border: none;
                outline: none;
                color: #f6f6f6;

                font-size: 2rem;
                text-align: right;
                margin: 10px 0 30px;
                height: 80px;
                width: 100%;
            }

footer {
    position: absolute;
    bottom: 0;
   
    color: #fff;
    text-align: center;
    padding: 4px;
    z-index: 2; /* Ensure the footer is above the calculator */
}


            input[type="button"] {
                background: transparent;

                border: none;
                outline: none;
                color: #fff;
                cursor: pointer;
                font-size: 2em;
                height: 70px;
                width: calc(100% / 4 - 5px);
                transition: background-color 0.3s ease-in-out;
            }

            input[type="button"]:hover {
                background-color: rgba(255, 255, 255, 0.15);
            }
            nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(5px);
                color: white;
                display: flex;
                justify-content: left;
                font-family: "Poppins", sans-serif;
                z-index: 1000; /* Ensure the nav is above other content */
            }

            nav a {
                display: flex;
                align-items: center;
                padding: 2px 2px 2px 2px; /* Adjust padding as needed */
                text-decoration: none;
                color: white;

                margin: 0.5px;
            }

            nav a img {
                width: 22px; /* Adjust image width as needed */
                margin: 0.2px; /* Add spacing between image and text */
                border-radius: 5px;
            }

            nav a:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            nav a:nth-child(3) {
                margin-left: auto;
            }
        </style>

    <body>
        <nav>
            <a href="https://ronynn.github.io"
                ><img src="https://github.com/ronynn.png"
            /></a>

            <a href="https://ronynn.github.io/prototypes/glasscalc"
                >GlassCalc</a
            >

            <a href="https://m.youtube.com/@ronynn89">Youtube</a>
            <a href="https://ronynn.github.io/blog/">Blog</a>
            <a href="https://ronynn.github.io/portfolio">Portfolio</a>
        </nav>
        <br />
        <br />

        <div class="calculator">
            <form action="#" name="form">
                <input type="text" name="display" id="display" />
                <div class="row-1">
                    <input
                        type="button"
                        value="AC"
                        onclick="form.display.value = ''"
                    />
                    <input
                        type="button"
                        value="C"
                        onclick="form.display.value = form.display.value.substr(0, form.display.value.length - 1)"
                    />
                    <input
                        type="button"
                        value="%"
                        onclick="form.display.value+='%'"
                    />
                    <input
                        type="button"
                        value="/"
                        onclick="form.display.value+='/'"
                    />
                </div>
                <div class="row-2">
                    <input
                        type="button"
                        value="7"
                        onclick="form.display.value+='7'"
                    />
                    <input
                        type="button"
                        value="8"
                        onclick="form.display.value+='8'"
                    />
                    <input
                        type="button"
                        value="9"
                        onclick="form.display.value+='9'"
                    />
                    <input
                        type="button"
                        value="*"
                        onclick="form.display.value+='*'"
                    />
                </div>
                <div class="row-3">
                    <input
                        type="button"
                        value="4"
                        onclick="form.display.value+='4'"
                    />
                    <input
                        type="button"
                        value="5"
                        onclick="form.display.value+='5'"
                    />
                    <input
                        type="button"
                        value="6"
                        onclick="form.display.value+='6'"
                    />
                    <input
                        type="button"
                        value="-"
                        onclick="form.display.value+='-'"
                    />
                </div>
                <div class="row-4">
                    <input
                        type="button"
                        value="1"
                        onclick="form.display.value+='1'"
                    />
                    <input
                        type="button"
                        value="2"
                        onclick="form.display.value+='2'"
                    />
                    <input
                        type="button"
                        value="3"
                        onclick="form.display.value+='3'"
                    />
                    <input
                        type="button"
                        value="+"
                        onclick="form.display.value+='+'"
                    />
                </div>
                <div class="row-5">
                    <input
                        type="button"
                        value="0"
                        onclick="form.display.value+='0'"
                    />
                    <input
                        type="button"
                        value="00"
                        onclick="form.display.value+='00'"
                    />
                    <input
                        type="button"
                        value="."
                        onclick="form.display.value+='.'"
                    />
                    <input
                        type="button"
                        value="="
                        onclick="form.display.value = eval(form.display.value)"
                    />
                </div>
            </form>
        </div>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker &&
                        navigator.serviceWorker.register("./sw.js");
                });
